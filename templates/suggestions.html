{% extends 'base.html' %} {% block content %}
<h2>Customer Flavor Suggestions</h2>
<form method="post">
  <input
    type="text"
    name="customer_name"
    placeholder="Customer Name"
    required
  />
  <textarea name="suggestion" placeholder="Flavor Suggestion"></textarea>
  <input type="text" name="allergy_concerns" placeholder="Allergy Concerns" />
  <button type="submit">Add Suggestion</button>
</form>

<ul>
  {% for suggestion in suggestions %}
  <li>
    <strong>{{ suggestion[1] }}</strong>: {{ suggestion[2] }} |
    <em>Allergy Concerns:</em> {{ suggestion[3] }}
    <a href="{{ url_for('edit_suggestion', suggestion_id=suggestion[0]) }}"
      >Edit</a
    >
    |
    <a
      href="{{ url_for('delete_suggestion', suggestion_id=suggestion[0]) }}"
      onclick="return confirm('Are you sure you want to delete this suggestion?');"
      >Delete</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
