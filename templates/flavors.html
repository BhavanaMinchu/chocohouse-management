{% extends 'base.html' %} {% block content %}
<h2>Seasonal Flavors</h2>
<form method="post">
  <input type="text" name="name" placeholder="Flavor Name" required />
  <input type="text" name="description" placeholder="Description" />
  <select name="stock">
    <option value="Available">Available</option>
    <option value="Sold Out">Sold Out</option>
  </select>
  <select name="season">
    <option value="Winter">Winter</option>
    <option value="Spring">Spring</option>
    <option value="Summer">Summer</option>
    <option value="Fall">Fall</option>
  </select>
  <button type="submit">Add Flavor</button>
</form>

<ul>
  {% for flavor in flavors %}
  <li>
    <strong>{{ flavor[1] }}</strong> - {{ flavor[2] }} ({{ flavor[4] }}) - {{
    flavor[3] }}
    <a href="{{ url_for('edit_flavor', flavor_id=flavor[0]) }}">Edit</a> |
    <a
      href="{{ url_for('delete_flavor', flavor_id=flavor[0]) }}"
      onclick="return confirm('Are you sure you want to delete this flavor?');"
      >Delete</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
